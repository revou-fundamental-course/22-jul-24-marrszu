<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Agen Perjalanan</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Home Section -->
    <section id="home">
        <div class="banner">
            <div class="slides">
                <div class="slide">Banner 1</div>
                <div class="slide">Banner 2</div>
                <div class="slide">Banner 3</div>
            </div>
        </div>
    </section>

    <!-- Our Package Section -->
    <section id="packages">
        <h2>Paket Kami</h2>
        <div class="package">
            <h3>Paket 1</h3>
            <p>Deskripsi Paket 1</p>
        </div>
        <div class="package">
            <h3>Paket 2</h3>
            <p>Deskripsi Paket 2</p>
        </div>
    </section>

    <!-- Call to Action Section -->
    <section id="contact">
        <h2>Hubungi Kami</h2>
        <form id="contact-form">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="destination">Tujuan Perjalanan:</label>
            <input type="text" id="destination" name="destination" required>
            <button type="submit">Kirim</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
